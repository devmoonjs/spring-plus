spring:
  profiles:
    active: local
---
spring:
  application:
    name: spring-plus

jwt:
  secret:
    key: ${SECRET_KEY}

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # MySQL? Dialect ??
        show_sql: true
        format_sql: true
        use_sql_comments: true