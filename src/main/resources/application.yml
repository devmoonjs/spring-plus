spring:
  profiles:
    active: prod

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
---
cloud:
  aws:
    s3:
      bucket: spring-plus123
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB